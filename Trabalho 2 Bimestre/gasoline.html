<html class="barra"> 
    <head>    
        <title>Valor Gasolina</title>
        <link href="Estilos/Style.css"
        rel="stylesheet"
        type="text/css">
    </head> 
    <body>
        <div class="barraMenu_Superio"></div>
        <div class="barraMenu_Lateral"></div>
        <img src="R.png" 
        class="imagem_Menu">
        
        <h1>
            <p class="titulo_Menu">VALOR GASOLINA</p>
        </h1>    

        <img src="Gasolina tanque.png"
        class="img_Tanque">

    <table class="texto_Valor"
    border>
    <th colspan="2">VALOR POR LITRO</th>
        <tr>
            <td>Gasolina</td>
            <td>R$ 5.08</td>
        </tr>
        <tr>
            <td>Diesel</td>
            <td>R$ 5.95</td>
        </tr>
        <tr>
            <td>Etanol</td>
            <td>R$ 3.79</td>
        </tr>
    </table>

    <P class="texto_Abastecer">GASOLINA=</P>

    class="abastecer_Valor" id="valor_Gasolina">

    <P class="texto_Abastecer">DIESEL=</P>
    <input type="number" placeholder="Valor Para Abastecer"
    class="abastecer_Valor" id="valor_Diesel">

    <P class="texto_Abastecer">ETANOL=</P>
    <input type="number" placeholder="Valor Para Abastecer"
    class="abastecer_Valor" id="valor_Etanol">
    
    <h1 class="litros_combustivel"
    id="combustivel_Litros">QUANTIDADE DE LITROS</h1>

    <button class="botao_combustivel"
    id="botao_combustivel">Enter</button>

    

    </body>
    <script src="Scripts/Gasolina.js"></script>
</html>
