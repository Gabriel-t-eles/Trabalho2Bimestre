<html>
    <head>    
        <title>Pontos Cartesianos</title>
        <link href="Estilos/Style.css"
        rel="stylesheet"
        type="text/css">
    </head> 
    <body>
        <div class="barraMenu_Superio"></div>
        <div class="barraMenu_Lateral"></div>
        <img src="R.png" 
        class="imagem_Menu">
        
        <h1>
            <p class="titulo_Menu">PONTOS CARTESIANOS</p>
        </h1>    

        <input type="number" class="ponto_Um_XY" placeholder="Ponto A (X)"
        id="input_A_X">
        <input type="number" class="ponto_Um_XY" placeholder="Ponto A (Y)"
        id="input_A_Y">
        <input type="number" class="ponto_dois_XY" placeholder="Ponto B (X)"
        id="input_B_X">
        <input type="number" class="ponto_dois_XY" placeholder="Ponto B (Y)"
        id="input_B_Y">
            
        <p class="texto_A">(A=)</p>
        <p class="texto_B">(B=)</p>

        <button class="botao_Cartesiano"
        id="botao">CALCULAR</button>

        <p class="texte_Valor_pontos"
        id="valor_Calculo">= X</p>

        <img src="plano-cartesiano-2-.png" class="img_Cartesiano_pg">

    </body>
    <script src="Scripts/Cartesiano.js"></script>
</html>
