<html class="barra">
    <head>    
        <title>Padaria Hotpão</title>
        <link href="Estilos/Style.css"
        rel="stylesheet"
        type="text/css">
    </head> 
    <body class="corpo">
        <div class="barraMenu_Superio"></div>
        <div class="barraMenu_Lateral"></div>
        <img src="R.png" 
        class="imagem_Menu">
        
        <h1>
            <p class="titulo_Menu">PADARIA HOTPÃO</p>
        </h1>    

        <img src="pão.png"
        class="pao_img">
        <p class="valor_pao"
        id="valor_todal_Paos">R$ = 0,12 Cada</p>
        
        <input type="number"
        placeholder="Quantidade de Pão Vendidos"
        class="quantidade_pao"
        id="Quantidade_de_Paos">

        <img src="broa.png"
        class="broa_img">
        <p class="valor_brao"
        id="valor_todal_braos">R$ = 1,50 Cada</p>

        <input type="number"
        placeholder="Quantidade de Broa Vendidos"
        class="quantidade_broa"
        id="Quantidade_de_broas">

        <button class="botao_Padaria"
        id="botao_Calculo_Padaria">Calcular Valores</button>

        <p class="lucro_Texto"
        id="resultado_Total">Lucro Total = X</p>

        <img src="poupanca.png"
        class="poupanca_Img">
        <p class="poupanca"
        id="resultado_Poupanca">Valor Poupança = X</p>


    </body>
    <script src="Scripts/padaria.js"></script>
</html>
