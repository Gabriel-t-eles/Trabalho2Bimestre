<html>
    <head>    
        <title>Salário</title>
        <link href="Estilos/Style.css"
        rel="stylesheet"
        type="text/css">
    </head> 
    <body class="barra">
        <div class="barraMenu_Superio"></div>
        <div class="barraMenu_Lateral"></div>
        <img src="R.png" 
        class="imagem_Menu">
        
        <h1>
            <p class="titulo_Menu">AUMENTO SALÁRIO</p>
        </h1>    

        <img src="carteira.png" class="img_carteira">
        <input type="number" class="input_Salario" placeholder="Salário Atual:"
        id="valor_Salario_Atual">
        <button class="botao_Salario"
        id="calculo_Salario">Aumento</button>

        <p class="texto_Salario">Salário Atual:</p>
        <p class="texto_Salario">Salário Com Aumento 15%:</p>
        <p class="texto_Salario">Salário Final 8% Desconto:</p>

        <p class="texto_Salario_Resultado"
        id="salario_Atual"></p>
        <p class="texto_Salario_Resultado"
        id="salario_Aumento"></p>
        <p class="texto_Salario_Resultado"
        id="salario_Final"></p>


    </body>
    <script src="Scripts/salario.js"></script>
</html>
