<html>
    <head>    
        <title>Camiseta</title>
        <link href="Estilos/Style.css"
        rel="stylesheet"
        type="text/css">
    </head> 
    <body>
        <div class="barraMenu_Superio"></div>
        <div class="barraMenu_Lateral"></div>
        <img src="R.png" 
        class="imagem_Menu">
        
        <h1>
            <p class="titulo_Menu">CAMISETA</p>
        </h1>    
        
        <img src="camiseta G . png.png"
        class="img_Camisetas">
        <img src="camiseta M.png"
        class="img_Camisetas">
        <img src="camiseta P.png"
        class="img_Camisetas">

        <input type="number"
        class="input_G" placeholder="Camiseta G Compradas:"
        id="camiseta_G">
        <input type="number"
        class="input_M" placeholder="Camiseta M Compradas:"
        id="camiseta_M">
        <input type="number"
        class="input_P" placeholder="Camiseta P Compradas:"
        id="camiseta_P">

        <button class="botao_Camisetas"
        id="botao">Calcular</button>

        <p class="texto_Valor_Camisetas"
        id="valor_A_Pagar"></p>
        
    </body>
    <script src="Scripts/camiseta.js"></script>
</html>
